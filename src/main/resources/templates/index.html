<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Gerenciador de Finanças Pessoais</title>
<!-- CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
  crossorigin="anonymous">
</head>
<body>
  <header>
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1" style="font-weight: bold;">GERENCIADOR DE FINANÇAS PESSOAIS</span>
    </nav>
  </header>
  <section>
    <div class="container" style="width: 60%; padding-bottom: 30px">
      <div class="card shadow-sm bg-white rounded" style="margin-top: 20px;" th:each="post : ${posts}">
        <div class="card-body">
          <p class="Card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
            <span th:text="${post.autor}" /> <span th:text="${post.data}" />
          </p>
          <a th:href="${(#mvc.url('PC#getPostDetails').arg(0, post.id)).build()}">
            <h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;">
              <span th:text="${post.titulo}" />
            </h4>
          </a>
          <p class="card-text">
            <span th:utext="${#strings.abbreviate(post.texto, 400)}" />
          </p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
